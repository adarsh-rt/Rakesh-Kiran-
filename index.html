<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rakesh Kiran | Motivation Hub</title>
  <style>
    :root {
      --main-color: #ff5e57;
      --bg-gradient: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: scaleIn 1.5s ease-in-out;
    }

    @keyframes scaleIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05) rotate(2deg);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1rem;
      color: #ffcc00;
      margin-bottom: 30px;
      font-style: italic;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 14px 26px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background-color: var(--main-color);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 94, 87, 0.3);
    }

    .links a:hover {
      background-color: #e84118;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 94, 87, 0.5);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <img src="https://i.postimg.cc/GBtjVwqn/IMG-20240324-120036-057.jpg" alt="Rakesh Kiran" class="profile-pic" />

    <h1>Rakesh Kiran</h1>
    <p class="tagline">"Believe in yourself. Every step forward is a step toward success."</p>

    <div class="links">
      <a href="https://youtube.com/@kiran00777?si=rG48xKhdfvV_COw6" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/rakesh_kiran0777/?igsh=bXhyb2Rjc2o2dnpz#" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/share/1CQZCXrGJa/" target="_blank">Facebook</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Rakesh Kiran. All Rights Reserved.
  </footer>

</body>
</html>
